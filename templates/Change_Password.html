<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap Datepicker Stylesheet and Script -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sb-admin-2.css') }}">


</head>

<body class="bg-gradient-primary">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-change-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Change Your Password</h1>
                                    </div>
                                    <form class="user" method="post" action="{{ url_for('Change_Password') }}"
                                        onsubmit="return validatePassword();">
                                        <div class="form-group">
                                            <input type="text" placeholder="Username"
                                                class="form-control form-control-user" id="exampleInputEmail"
                                                id="username" name="username" required />
                                        </div>

                                        <div class="form-group">
                                            <input type="password" placeholder="Current Password"
                                                class="form-control form-control-user" id="currentPassword"
                                                name="current_password" required />
                                            {% if error_message %}
                                            <small class="text-danger">{{ error_message }}</small>
                                            {% endif %}
                                        </div>
                                        <div class="form-group">
                                            <div class="password-container">
                                            <input type="password" placeholder="New Password"
                                                class="form-control form-control-user" id="newPassword"
                                                name="new_password" required oninput="validatePassword()" />
                                            </div>
                                            <div id="passwordMessage" class="validation-message"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" placeholder="Confirm New Password"
                                                class="form-control form-control-user" id="confirmNewPassword"
                                                name="confirm_new_password" required oninput="validatePassword()" />
                                        </div>
<hr>
                                        <div id="passwordHelp" class="form-group"></div>
                                        <!-- <div id="passwordStrength" class="password-strength">Enter Password</div> -->

                                        <button type="submit" class="btn btn-primary btn-user btn-block">Change
                                            Password</button>
                                 
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    function validatePassword() {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmNewPassword").value;
        var passwordHelp = document.getElementById("passwordHelp");
        var passwordStrength = document.getElementById("passwordStrength");

        var uppercase = /[A-Z]/.test(newPassword);
        var lowercase = /[a-z]/.test(newPassword);
        var number = /[0-9]/.test(newPassword);
        var length = newPassword.length >= 10;

        // Initialize isValidPassword as true
        var isValidPassword = true;
        var isPasswordMatch = newPassword === confirmPassword;

        // Determine password strength
        var strengthClass = "";
        if (length && uppercase && lowercase && number) {
            strengthClass = "strong";
            passwordHelp.style.display = "none"; // Hide the help message for strong password
        } else if (length && (uppercase || lowercase) && number) {
            strengthClass = "medium";
            isValidPassword = false;
            passwordHelp.style.display = "block"; // Show the help message for medium password
        } else {
            strengthClass = "weak";
            isValidPassword = false;
            passwordHelp.style.display = "block"; // Show the help message for weak password
        }

        // Update password strength display
        passwordStrength.className = "password-strength " + strengthClass;
        passwordStrength.textContent = (strengthClass === "strong") ? "Strong Password" :
            (strengthClass === "medium") ? "Medium Password" : "Weak Password";

        // Display help text only if the password is not valid or doesn't match
        if (!isValidPassword) {
            passwordHelp.textContent = "Password must be at least 10 characters long and include uppercase, lowercase letters, and numbers.";
        } else if (!isPasswordMatch) {
            passwordHelp.style.display = "block";
            passwordHelp.textContent = "New password and confirmation do not match.";
            isValidPassword = false;
        } else {
            passwordHelp.style.display = "none"; // Hide the help message if passwords match and are strong
        }

        return isValidPassword && isPasswordMatch;
    }

</script>

</html>
