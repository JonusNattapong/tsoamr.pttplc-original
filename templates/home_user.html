<script>
    let chart;

    // Function to fetch data from the specified endpoint
    async function fetchData(endpoint) {
      const response = await fetch(endpoint);
      const data = await response.json();
      return data;
    }
    
    // Function to create the initial chart
    async function createChart() {
      const data = await fetchData('/data');
    
      const labels = data.map(item => item.data_date);
      const allSuccessValues = data.map(item => item.ALL_SUCCESS);
      const allErrorValues = data.map(item => item.all_error);
    
      const ctx = document.getElementById('myChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'SUCCESS',
              data: allSuccessValues,
              backgroundColor: "rgba(78, 115, 223, 0.5)",
            },
            {
              label: 'ERROR',
              data: allErrorValues,
              backgroundColor: "rgba(255, 0, 0, 0.5)",
            }
          ]
        },
        options: {
          maintainAspectRatio: false,
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                maxTicksLimit: 7
              },
              grid: {
                color: "rgb(234, 236, 244)",
                zeroLineColor: "rgb(234, 236, 244)",
                drawBorder: false,
                borderDash: [2],
                zeroLineBorderDash: [2]
              }
            },
            x: {
              ticks: {
                font: {
                  size: 10
                }
              },
              grid: {
                display: false
              }
            }
          }
        }
      });
    }
    
    // Function to update the chart with new data and update the title
   async function updateChart(endpoint, title) {
  const data = await fetchData(endpoint);

  const labels = data.map(item => item.data_date);
  const allSuccessValues = data.map(item => item.ALL_SUCCESS || item.METER_POLL_REPEAT1);
  const allErrorValues = data.map(item => item.all_error || item.ERROR_REPEAT1);

  chart.data.labels = labels;
  chart.data.datasets[0].data = allSuccessValues;
  chart.data.datasets[1].data = allErrorValues;
  chart.update();

  document.getElementById('chartTitle').innerText = title;
}

// Initial chart creation
createChart();

// Event listeners for dropdown items
document.getElementById('repeat1').addEventListener('click', (e) => {
  e.preventDefault();
  updateChart('/repeat1', 'Repeat1 Data');
});

document.getElementById('repeat2').addEventListener('click', (e) => {
  e.preventDefault();
  updateChart('/repeat2', 'Repeat2 Data');
});

document.getElementById('repeat3').addEventListener('click', (e) => {
  e.preventDefault();
  updateChart('/repeat3', 'Repeat3 Data');
});

document.getElementById('totalAll').addEventListener('click', (e) => {
  e.preventDefault();
  updateChart('/data', 'Total ALL Data');
});
    
  </script>
